{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="max-width: 960px !important;">

        <img src="{% static 'Gujarat_Police_Logo.png' %}" alt="Gujarat Police Logo" class="w-35 mx-auto d-block img-fluid mt-4"
            style="max-width: 150px;">

        <h2 class="text-center mt-4">OTP VERIFICATION</h2>
        <h5 class="text-center">An OTP has been to *******315 mobile number</h5>

        <form action="" method="post" autocomplete="off">
            <div id="otp" class="d-flex flex-row justify-content-center mt-4">
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="a" type="number" maxlength="1" />
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="b" type="number" maxlength="1" />
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="c" type="number" maxlength="1" />
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="d" type="number" maxlength="1" />
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="e" type="number" maxlength="1" />
                <input class="p-2 ms-3 fs-5 text-center form-control rounded" name="f" type="number" maxlength="1" />
            </div>

            <input type="submit" value="Verify" class="btn btn-primary border w-100 fs-4 mt-4">
            <p class="text-center mt-4">Don't Receive OTP? <button type="button" id="resend"
                    class="btn btn-link p-0" onclick="countdown()">Resend Again</button> in <span id="counter"></span></p>
        </form>
    </div>


    <script src="otp.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>s
