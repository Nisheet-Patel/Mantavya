<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: #191D23;
            background-color: #CFD0DE;
        }

        .nav-pills .nav-link {
            /* border-radius: var(--bs-nav-pills-border-radius); */
            color: black;
            --bs-nav-link-padding-x: 0.5rem !important;
        }

        /* svg {
            color: #7c838c;
        } */
    </style>
</head>

<body style="background-color:#d3d7fc;">

    <div class="container rounded mt-2 mb-2" style="background-color: #fff;">
        <div class="row">
            <div class="col mt-3">
                <!-- Question Title -->
                <p>Question - 1</p>
            </div>
            <div class="col mt-1">
                <div class="d-flex justify-content-end icons">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                        <li class="nav-item m-1" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">
                                <iconify-icon icon="ci:doughnut-chart" width="30"></iconify-icon>
                            </button>
                        </li>

                        <li class="nav-item m-1" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">
                                <!-- <iconify-icon icon="ant-design:bar-chart-outlined" width="30"></iconify-icon> -->
                                <iconify-icon icon="bx:bar-chart-square" width="30"></iconify-icon>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" style="background-color: #e7e7ef;">
            <div class="col mt-2">
                <!-- Question -->
                <p>How would you rate behaviour of the police officers?</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="tab-content" id="pills-tabContent">

                    <!-- Graph View -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab" tabindex="0">
                        <div class="d-flex justify-content-center">
                            <canvas id="myChart" width="300" height="300"></canvas>
                        </div>
                    </div>

                    <!-- Doughnut View -->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                        tabindex="0">
                        <div class="d-flex justify-content-center">
                            <canvas id="myChart1" width="300" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row border-top mt-2">
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Answer Choices</th>
                            <th scope="col">Counts</th>
                            <th scope="col">Percentage</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>Good</td>
                            <td>5</td>
                            <td>55%</td>
                        </tr>
                        <tr>
                            <td>Good</td>
                            <td>15</td>
                            <td>80%</td>
                        </tr>
                        <tr>
                            <td>Excellent</td>
                            <td>20</td>
                            <td>90%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Iconify Script -->
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

    <script>

        const q1_donut = document.getElementById('myChart').getContext('2d');
        const q1_bar = document.getElementById('myChart1').getContext('2d');


        const myChart = new Chart(q1_donut,
            {
                type: 'doughnut',
                data: {
                    datasets: [{
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 205, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                    },
                },
            });
        myChart.data.datasets[0].data = [1, 2, 3];
        myChart.data.labels = ['Through a person known to a police officer', 'With a neighbour/ local leader', 'On your own'];
        myChart.update();

        const myChart1 = new Chart(q1_bar, {
            type: 'bar',
            data: {
                labels: ['Excellent', 'Good', 'Ok'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 205, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                aspectRatio: 1,
                layout: {
                    padding: 5
                }
            },
        });
    </script>
</body>

</html>
