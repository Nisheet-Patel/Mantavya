{% extends "base.html" %}

{% block title %}Detailed{% endblock %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="container mt-1 rounded border" style="background-color: #fff; margin-left: -25px;">
          <div class="row">
            <div class="col-6 p-3">
              <select class="form-select w-100 border-bottom border-dark border-0" aria-label="Select District">
                <option selected>Select District</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-6 p-3">
              <select class="form-select w-100 border-bottom border-dark border-0" aria-label="Select Taluka">
                <option selected>Select Taluka</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6 p-3">
              <select class="form-select w-100 border-bottom border-dark border-0" aria-label="Select Station">
                <option selected>Select Police Station</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-3 p-3">
              <select class="form-select w-100 border-bottom border-dark border-0" aria-label="Select Date">
                <option selected>This Month</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
            <div class="col d-grid align-self-center">
              <button type="button" class="btn btn-outline-primary btn-lg mb-1" id="search-btn">Search</button>
            </div>
            <div class="col d-grid align-self-center">
              <button type="button" class="btn btn-outline-danger btn-lg mb-1" id="reset-btn">Reset</button>
            </div>
          </div>
        </div>
      </div>
</div>

{% endblock %}
