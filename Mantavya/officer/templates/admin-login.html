{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- HCaptcha -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>    
</head>

<body style="background-color: #D3D7FC;" class="d-flex justify-content-center pt-4 pb-4">
    <div class="container mt-3 rounded-3" style="height: 82vh;width: 70vh;background-color: #fff;">
        <main class="form-signin w-100 m-auto mt-4" style="max-width: 440px;">
            <form class="d-flex flex-column align-content-center justify-content-center align-items-center" method='POST' action='/admin/login'>
                {% csrf_token %}
                <img class="mb-4 w-25 mw-25" src="{% static 'Gujarat_Police_Logo.png' %}" alt="">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating w-100 m-1" >
                    <input type="email" class="form-control shadow-none" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating w-100 m-1">
                    <input type="password" class="form-control shadow-none" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                {% comment %} <div class="form-floating w-100 m-1">
                    <div class="h-captcha" data-sitekey=""></div>
                </div> {% endcomment %}
                <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
            </form>
        </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
