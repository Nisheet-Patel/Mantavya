{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="container" style="max-width: 960px !important;">
        
        <form action="/feedback/{{ psid }}" method="post">
            {% csrf_token %} 
            <img src="{% static 'Gujarat_Police_Logo.png' %}" alt="Gujarat Police Logo" class="w-35 mx-auto d-block img-fluid mt-4"
                style="max-width: 150px;">

            <h2 class="text-center mt-4">Thanks for visiting {{ ps }} Police Station</h2>
            <h5 class="text-center">{{ gu_ps }} પોલીસ સ્ટેશનની મુલાકાત લેવા બદલ આભાર</h5>

            <input type="text" placeholder="Your Name" name="name" class="form-control p-2 fs-4 mt-3 border rounded-1" required>

            <input type="number" placeholder="Mobile Number" name="mobile-num" maxlength="10"
                class="form-control p-2 fs-4 mt-3 border rounded-1" required>
            <br>
            <input type="submit" class="btn btn-primary w-100 fs-4">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
